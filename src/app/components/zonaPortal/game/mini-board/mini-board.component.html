<div class="justify-self-center flex justify-center gap-4 p-4">
    <div class="flex-col bg-principal flex justify-center gap-2 p-2 rounded-md">
        <div class="bg-btn w-23 py-1 rounded-md flex justify-center">
            <h2 class="text-darkBlue font-bold text-md">&nbsp;Tu flota&nbsp;</h2>
        </div>
        <div class="flex-col rounded-sm">
            @for (sub of meBoard()?.submarines; track sub.id) {
            <div class="m-1 rounded-sm flex">

                @for (s of sub.isTouched ; track $index) {
                <div [ngClass]="[
                        'rounded-r-sm',
                        sub.isDestroyed ? 'bg-red-800 w-4' : 'bg-acero w-4',
                    ]">
                    <div class="p-1"></div>
                </div>
                }

            </div>
            }
        </div>
    </div>
    <div class="flex-col bg-principal flex justify-center gap-2 p-2 rounded-md">
        <div class="bg-btn w-23 py-1 rounded-md flex justify-center">
            <h2 class="text-red-800 font-bold text-md">Flota rival</h2>
        </div>
        <div class="flex-col rounded-sm">
            @for (sub of boardRival()?.submarines; track sub.id) {
            <div class="m-1 rounded-sm flex">

                @for (s of sub.isTouched ; track $index) {
                <div [ngClass]="[
                        'rounded-r-sm',
                        sub.isDestroyed ? 'bg-red-800 w-4' : 'bg-acero w-4',
                    ]">
                    <div class="p-1"></div>
                </div>
                }

            </div>
            }
        </div>
    </div>
    
</div>
